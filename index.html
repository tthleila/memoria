<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mem√≥riaj√°t√©k</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            margin: 0;
            padding: 20px;
            text-align: center;
            color: #333;
        }

        .selectors {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .category-selector, .difficulty-selector {
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select {
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #aaa;
            width: 100%;
            max-width: 200px;
        }

        #gameButton, #hintButton {
            padding: 10px 20px;
            font-size: 1em;
            margin: 20px;
            background-color: #ba68c8;
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

            #gameButton:hover {
                background-color: #9c27b0;
            }

            #hintButton:hover {
                background-color: #e91e63;
            }

        .score-board {
            display: none;
            margin-bottom: 20px;
            font-size: 1.2em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

            .score-board p {
                margin: 5px;
            }

        .game-container {
            display: grid;
            gap: 5px;
            max-width: 900px;
            margin: 0 auto;
            justify-content: center;
        }

        .card {
            background-color: white;
            border: 2px solid #ce93d8;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            aspect-ratio: 1 / 1;
            height: 100px; /* R√∂gz√≠tett magass√°g */
            width: auto; /* Automatikus sz√©less√©g, a grid cell√°n bel√ºl */
        }

        /* Kisebb k√©perny≈ëkre optimaliz√°l√°s */
        @media (max-width: 600px) {
            .game-container {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr)) !important;
            }

            .card {
                font-size: 1.5em;
            }

            .selectors {
                gap: 10px;
            }
        }

        .card.flipped, .card.matched {
            background-color: #f3e5f5;
        }

        .card.shake {
            animation: shake 0.4s;
        }

        .card.hinted {
            border: 3px dashed orange;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .end-message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            color: #4a148c;
            animation: fadeIn 1s ease forwards;
        }

        #toast-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
        }

        .toast {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            opacity: 0;
            animation: fadeInOut 2s ease-in-out forwards;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="selectors">
        <div class="category-selector" id="categorySelector">
            <label for="category">V√°lassz kateg√≥ri√°t:</label>
            <select id="category">
                <option value="fruits">Gy√ºm√∂lcs√∂k</option>
                <option value="animals">√Ållatok</option>
                <option value="emojis">Emojik</option>
                <option value="colors">Sz√≠nek</option>
                <option value="numbers">Sz√°mok</option>
                <option value="vehicles">J√°rm≈±vek</option>
                <option value="sports">Sportok</option>
                <option value="nature">Term√©szet</option>
                <option value="food">√âtelek</option>
                <option value="letters">Bet≈±k</option>
            </select>
        </div>
        <div class="difficulty-selector" id="difficultySelector">
            <label for="difficulty">Neh√©zs√©gi szint:</label>
            <select id="difficulty">
                <option value="easy">K√∂nny≈± (6 p√°r)</option>
                <option value="medium">K√∂zepes (12 p√°r)</option>
                <option value="hard">Neh√©z (18 p√°r)</option>
            </select>
        </div>
    </div>
    <button id="gameButton" onclick="toggleGame()">Kezd√©s</button>
    <button id="hintButton" onclick="giveHint()" style="display:none;">Tipp</button>
    <div class="score-board" id="scoreBoard">
        <p>Pontsz√°m: <span id="score">0</span></p>
        <p>Megtal√°lt p√°rok: <span id="matchedPairs"></span></p>
    </div>
    <div class="game-container" id="gameBoard"></div>
    <div class="end-message" id="endMessage" style="display: none;">Gratul√°lok! Megtal√°ltad az √∂sszes p√°rt!</div>
    <div id="toast-container"></div>

    <script>
        const categories = {
            fruits: ['üçé', 'üçå', 'üçá', 'üçâ', 'üçí', 'üçã', 'üçì', 'üçç', 'ü•≠', 'üçë', 'üçè', 'ü•ù', 'ü••', 'üçà', 'üçä', 'üçê', 'ü´ê', 'üçÖ'],
            animals: ['üê∂', 'üê±', 'ü¶ä', 'üêª', 'üêØ', 'üê∏', 'üêµ', 'üêò', 'ü¶Å', 'üêº', 'üê∑', 'üê®', 'ü¶Ñ', 'ü¶ì', 'ü¶ï', 'üêä', 'ü¶ñ', 'ü¶¶'],
            emojis: ['üòÄ', 'üòÇ', 'üòé', 'üòç', 'üò°', 'üò≠', 'üò¥', 'ü§Ø', 'ü§î', 'üòú', 'ü•≥', 'üòá', 'üòà', 'ü§†', 'üòµ', 'ü§°', 'ü§©', 'üßê'],
            colors: ['üü•', 'üü©', 'üü¶', 'üü®', 'üü™', 'üüß', 'üü´', '‚¨õ', '‚¨ú', 'üü†', 'üü£', 'üî¥', 'üü°', 'üü§', 'üîµ', '‚ö™', '‚ö´', 'üü¢'],
            numbers: ['1Ô∏è‚É£', '2Ô∏è‚É£', '3Ô∏è‚É£', '4Ô∏è‚É£', '5Ô∏è‚É£', '6Ô∏è‚É£', '7Ô∏è‚É£', '8Ô∏è‚É£', '9Ô∏è‚É£', 'üîü', '0Ô∏è‚É£', 'üî¢', 'üî†', 'üî°', 'üî£', 'üî§', 'üÜô', '‚ÑπÔ∏è'],
            vehicles: ['üöó', 'üöï', 'üöì', 'üöë', 'üöí', 'üöö', 'üöú', 'üöÇ', '‚úàÔ∏è', 'üöÄ', 'üö¢', 'üö§', 'üö≤', 'üõµ', 'üõ¥', 'üõπ', 'üöÅ', 'üõ∏'],
            sports: ['‚öΩ', 'üèÄ', 'üèà', '‚öæ', 'üéæ', 'üèê', 'üèâ', 'üèì', 'üè∏', 'üèí', 'ü•å', '‚õ∑Ô∏è', 'üèÇ', 'üé£', 'ü•ä', 'ü•ã', 'ü§∏', 'üèãÔ∏è'],
            nature: ['üå≥', 'üå∏', '‚òÄÔ∏è', 'üåä', '‚õ∞Ô∏è', 'üå±', 'üçÑ', 'ü¶ã', 'üêû', 'üêù', 'üêü', 'üê¶', 'üêö', 'üçÅ', 'üåü', 'üåô', 'üåà', '‚òÅÔ∏è'],
            food: ['üçï', 'üçî', 'üçü', 'üå≠', 'ü•™', 'üåÆ', 'üç£', 'üç¶', 'üç∞', 'üç©', 'üçé', 'üçå', 'üçá', 'üßÄ', 'üçû', 'üçó', 'üçú', '‚òï'],
            letters: ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N', 'O', 'P', 'Q', 'R']
        };

        let selectedCards = [];
        let matchedPairs = 0;
        let score = 0;
        let gameStarted = false;
        let hintsUsed = 0;
        const maxHints = 3;

        function toggleGame() {
            if (!gameStarted) {
                startGame();
            } else {
                resetGame();
            }
        }

        function startGame() {
            gameStarted = true;
            document.getElementById("categorySelector").style.display = "none";
            document.getElementById("difficultySelector").style.display = "none";
            document.getElementById("gameButton").textContent = "√öj j√°t√©k";
            document.getElementById("scoreBoard").style.display = "block";
            document.getElementById("endMessage").style.display = "none";
            document.getElementById('hintButton').style.display = 'inline-block';
            hintsUsed = 0;

            const category = document.getElementById("category").value;
            const difficulty = document.getElementById("difficulty").value;

            let pairCount = {
                easy: 6,
                medium: 12,
                hard: 18
            }[difficulty];

            let symbols = categories[category].slice(0, pairCount);
            symbols = [...symbols, ...symbols];
            symbols.sort(() => 0.5 - Math.random());

            matchedPairs = 0;
            score = 0;
            selectedCards = [];
            document.getElementById("score").textContent = "0";
            document.getElementById("matchedPairs").textContent = "";

            const gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";

            let columns;
            let rows;

            if (difficulty === 'easy') {
                columns = 4;
                rows = 3;
            } else if (difficulty === 'medium') {
                columns = 6;
                rows = 4;
            } else if (difficulty === 'hard') {
                columns = 9;
                rows = 4;
            }

            gameBoard.style.gridTemplateColumns = `repeat(${columns}, minmax(80px, 1fr))`;
            gameBoard.style.gridTemplateRows = `repeat(${rows}, 100px)`;

            symbols.forEach(symbol => {
                const card = document.createElement("div");
                card.classList.add("card");
                card.dataset.symbol = symbol;
                card.textContent = symbol;
                gameBoard.appendChild(card);

                setTimeout(() => {
                    card.textContent = "";
                }, 1000);

                card.addEventListener("click", flipCard);
            });
        }

        function resetGame() {
            gameStarted = false;
            document.getElementById("categorySelector").style.display = "block";
            document.getElementById("difficultySelector").style.display = "block";
            document.getElementById("gameButton").textContent = "Kezd√©s";
            document.getElementById("gameBoard").innerHTML = "";
            document.getElementById("scoreBoard").style.display = "none";
            document.getElementById("endMessage").style.display = "none";
            document.getElementById('hintButton').style.display = 'none';
            selectedCards = [];
            matchedPairs = 0;
            score = 0;
            hintsUsed = 0;
        }

        function flipCard() {
            if (selectedCards.length < 2 && !this.classList.contains("flipped") && !this.classList.contains("matched")) {
                this.textContent = this.dataset.symbol;
                this.classList.add("flipped", "selected");
                selectedCards.push(this);
                if (selectedCards.length === 2) {
                    setTimeout(checkMatch, 600);
                }
            }
        }

        function checkMatch() {
            if (selectedCards[0].dataset.symbol === selectedCards[1].dataset.symbol) {
                selectedCards.forEach(card => {
                    card.classList.add("matched", "correct");
                });
                matchedPairs++;
                score++;
                document.getElementById("score").textContent = score;
                document.getElementById("matchedPairs").textContent += selectedCards[0].dataset.symbol + " ";
                selectedCards = [];

                const difficulty = document.getElementById("difficulty").value;
                const targetPairs = {
                    easy: 6,
                    medium: 12,
                    hard: 18
                }[difficulty];

                if (matchedPairs === targetPairs) {
                    showToast("Gratul√°lok! Megtal√°ltad az √∂sszes p√°rt!");
                }
            } else {
                selectedCards.forEach(card => {
                    card.classList.add("shake", "incorrect");
                    setTimeout(() => {
                        card.textContent = "";
                        card.classList.remove("flipped", "shake", "incorrect", "selected");
                    }, 400);
                });
                selectedCards = [];
            }
        }

        function giveHint() {
            if (hintsUsed < maxHints) {
                const unflippedCards = Array.from(document.querySelectorAll('.card:not(.flipped):not(.matched):not(.hinted)'));
                if (unflippedCards.length > 1) {
                    const randomIndex = Math.floor(Math.random() * unflippedCards.length);
                    const hintCard = unflippedCards[randomIndex];
                    hintCard.textContent = hintCard.dataset.symbol;
                    hintCard.classList.add('flipped', 'hinted');
                    setTimeout(() => {
                        if (!hintCard.classList.contains('matched')) {
                            hintCard.textContent = '';
                            hintCard.classList.remove('flipped', 'hinted');
                        }
                    }, 1000);
                    hintsUsed++;
                    if (hintsUsed >= maxHints) {
                        document.getElementById('hintButton').style.display = 'none';
                    }
                }
            } else {
                alert('Nincs t√∂bb tipped!');
            }
        }

        function showToast(message) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.classList.add('toast');
            toast.textContent = message;
            toastContainer.appendChild(toast);

            toast.addEventListener('animationend', () => {
                toast.remove();
            });
        }
    </script>
</body>
</html>
